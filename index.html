<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GasolinaValeMais</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Gasolina Ou Etanol</h2>
      </header>

      <main>
        <div class="inputs">
          <form>
            <p>Digite o Valor da Gasolina:</p>
            <input
              id="gasolina"
              type="text"
              placeholder="Digite o Preço da Gasolina..."
            />

            <p>Digite o Valor do Etanol:</p>
            <input
              id="etanol"
              type="text"
              placeholder="Digite o Preço do Etanol..."
            />

            <button id="btn-calc" >Calcular</button>
          </form>
        </div>
        <div class="res">
          <h2>Digite Os Valores Acima</h2>
        </div>
      </main>
    </div>
  </body>
</html>
